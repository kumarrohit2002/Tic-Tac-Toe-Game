<!DOCTYPE html>

<head>

    <title>Tic Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <h1>Tic Tac Toe</h1>
        <div class="container">

            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="btn">
            <button id="resetBtn">Rest Game</button>
        </div>
    </main>

    
    <script src="javaScript.js"></script>
</body>

</html>
